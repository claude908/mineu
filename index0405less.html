<body onload="setTimeout('begin()', 500);">
    <div class="container">
        
        <div class="loader"></div>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>

        </section>

        <section id="result">
            <div id="spinner-wrapper" style="display:none;">
              <div class="loaderResult"></div>
            </div>

              <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5 padding"></div>
              <div class="resultName" style="position: relative; text-align: center; font-size: large;"></div>
          <div id="bottom-buttons">
              <div class="speechBubble"></div>
              <div id="resultBtn" class="rbclass"></div>
          </div>  
        </section>
        <script src="./js/data0405less.js" charset="utf-8"></script>
        <script src="./js/start0405less.js" charset="utf-8"></script>
        
        <!-- loader fadesout-->
        <script>
            $(document).ready(function(){
                $('.loader').delay('1000').fadeOut();
                });
        </script>  
    </div>
	<!-- Channel Plugin Scripts -->
    <script>
        (function() {
          var w = window;
          if (w.ChannelIO) {
            return (window.console.error || window.console.log || function(){})('ChannelIO script included twice.');
          }
          var ch = function() {
            ch.c(arguments);
          };
          ch.q = [];
          ch.c = function(args) {
            ch.q.push(args);
          };
          w.ChannelIO = ch;
          function l() {
            if (w.ChannelIOInitialized) {
              return;
            }
            w.ChannelIOInitialized = true;
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
            s.charset = 'UTF-8';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
          if (document.readyState === 'complete') {
            l();
          } else if (window.attachEvent) {
            window.attachEvent('onload', l);
          } else {
            window.addEventListener('DOMContentLoaded', l, false);
            window.addEventListener('load', l, false);
          }
        })();
        ChannelIO('boot', {
          "pluginKey": "f80d0fe6-3681-478f-b3c8-a19dc7f5e103"
        });
      </script>
  <!-- End Channel Plugin -->
